<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../covid19/assets/css/styles.css">
  <title>Covid 19</title>
</head>
<body>
  <nav class="navbar navbar-custom fixed-top navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid mx-4">
      
      <a class="navbar-brand marca mx-2" href="#">
        Covid 19
      </a>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link mx-1 menu-item active" aria-current="page" href="#">Inicio</a>
          </li>
          <li id="iniciarLi" class="nav-item">
            <a id="iniciarBtn" style="display: block;" class="nav-link mx-1 menu-item active" data-bs-toggle="modal" data-bs-target="#loginModal" href="#loginModal">Iniciar Sesion</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div id="total" style="display: block;">
    <canvas id="myChart" class="mx-auto my-5"></canvas>

    <table id="tablaTotal" class="table">
      <tr>
        <th>Pais</th>
        <th>Confirmados</th>
        <th>Muertes</th>
        <th>Ver Detalle</th>
      </tr>

    </table>

    <!-- Modal Detalle Pais -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Detalle de ...</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div id="modalBody" class="modal-body">
            Cargando...
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- Modal login -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Iniciar Sesion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div id="loginModalBody" class="modal-body">
          <form>
            <div class="mb-3">
              <label for="input-email" class="col-form-label">Correo Electronico</label>
              <input type="text" class="form-control" id="inputEmail">
            </div>
            <div class="mb-3">
              <label for="inputPassword" class="col-form-label">Contrase√±a</label>
              <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
              <button id="btnLogin" class="btn btn-primary" data-bs-dismiss="modal">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal cargando -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
          Cargando Informacion
        </div>
      </div>
    </div>
  </div>
  
  <div id="chile" style="display: none;">
    
  </div>
  

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script type="module" src="assets/scripts.js"></script>
</body>
</html>
